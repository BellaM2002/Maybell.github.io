<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4b5;
            font-family: 'Poppins', sans-serif;
            color: #c78d75; 
        }

        .main-header {
    text-align: center;
    padding: 70px 0;
    background: linear-gradient(135deg, #f6d65c, #d25c4d);
    color: #ffffff;
    position: relative;
}

        .main-header h1 {
            font-size: 3.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-header p {
            font-size: 1.3rem;
            margin-top: 15px;
        }

        .main-header::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #d25c4d; 
        }

        .project-card {
    border: 2px solid #d25c4d; 
    border-radius: 20px; 
    box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    overflow: hidden;
    background-color: #b84c3b; 
}
    

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 16px 30px rgba(0, 0, 0, 0.4);
        }

        .project-card img {
            border-bottom: 5px solid #4b3c3c; 
        }

        .card-body h5 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #eae8e1 
        }

        .card-body p {
            font-size: 1rem;
            color: #d9c4b8; 
        }

        .btn-primary {
            background-color: #d25c4d; 
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c65d30; 
        }

        .footer {
            background-color:  #9c6644; 
            padding: 30px 0;
            color: #d9c4b8;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .footer .social-icons {
            margin-top: 10px;
        }

        .footer .social-icons a {
            color: #f6d65c; 
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #c65d30;
        }

        
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2.5rem; 
            }
            .main-header p {
                font-size: 1.1rem; 
            }
        }
    </style>
</head>

<body>

    
    <header class="main-header">
        <h1>Mobile Application Development</h1>
        <p></p>
    </header>

    
    <section class="container my-5">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card project-card">
                    <img src="Bubbles.jpg" class="card-img-top" alt="Project 1" style="width: 100%; height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Project 1</h5> 
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        
            <div class="col-md-4">
                <div class="card project-card">
                    <img src="Bubbles.jpg" class="card-img-top" alt="Project 2" style="width: 100%; height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Project 2</h5> 
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card project-card">
                    <img src="Bubbles.jpg" class="card-img-top" alt="Project 3" style="width: 100%; height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Project 3</h5> 
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>THANKS FOR CHECKING MY PROJECTS</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
